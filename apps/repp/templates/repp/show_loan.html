<body>
<!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <a class="navbar-brand" href="#">REPP</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="{% url 'repp:index' %}">Home</a></li>
              <li><a href="{% url 'repp:about' %}">About</a></li>
              <li><a href="{% url 'repp:logout' %}">Logout</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>

                  <li><a href="#">Action</a></li>

            <ul class="nav navbar-nav navbar-right">

            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>


  <p>1</p>
  <p>2</p>

  <form>
    <div class="form-group">
      <label for="borrower_name">Here is the info for your loan to: {borrower.first_name} {borrower.last_name}</label>
    </div>
    <div class="form-group">
      <label for="loan_name">Here is your loans name</label>
      <input type="text" class="form-control" id="loan_name" value="{loan.name}">
    </div>
    <div class="form-group">
      <label for="lend_amount">This was the original amount: {lend_amount}</label>
    </div>
    <div class="form-group">
      <label for="loan_remaining">This is the amount remaining: {loan_remaining}</label>
    </div>
    <div class="form-group">
      <label for="loan_description">This description is for your eyes only</label>
      <textarea class="form-control" rows="3" id="loan_description">{loan_description}</textarea>
    </div>
    <div class="form-group">
      <label for="payment_deadline">When do you want to be paid back completely</label>
      <input type="date" class="form-control" id="payment_deadline" value="{{loan.payment_deadline|date:'Y-m-d'}}">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Do you want to set up a payment schedule?
      </label>
    </div>
    <div class="form-group">
      <label for="min_payment_date">When do you wnat the first payment</label>
      <input type="date" class="form-control" id="min_payment_date" value="{{loan.min_payment_date|date:'Y-m-d'}}">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> I have read the terms and conditions
      </label>
    </div>
    <button type="submit" class="btn btn-default">Create Loan</button>
  </form>





  <script src="{% static 'repp/js/main.js' %}" > </script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'repp/js/bootstrap.min.js' %}"></script>

</body>
